<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Encriptador-challenge 1    
    </title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img  class="logoImg"
            src="img/Logo.png" alt="logo Alura">
            <h1 class="title">Encriptador de mensajes</h1>

        </div>
    <div class="left">
       <input class="textInput" id="inputTexto"  type="text"  placeholder="Ingrese el texto aqui">

    </div>
    <div class="right">
        <img src="img/nene.png" id="imgDer" alt="nene con lupa">
        <h1 id="texto"> Ningún mensaje fue encontrado</h1>
        <textarea  id="texto2" name="name" >Ingrese el texto que desee encriptar o desencriptar.</textarea>
        <button id="copiar" type="button" name="button" onclick="copy()">Copiar !</button>

    </div>


    <div class="left-button">
         <p class="reglas">Solo minúsculas y sin acentos</p>
        <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
         <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
    </div>

    </div>
    <script src="js/script.js"></script>
</body>
</html>
